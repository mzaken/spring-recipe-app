
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="ingredientForm" (ngSubmit)="addIngredient(ingredientForm.value)">
        <div class="pannel-group">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title">Edit Ingredient Information</h1>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 form-group">
                  <label>Description:</label>
                  <input type="text"
                         formControlName="description"
                         class="form-control"
                         value="{{ ingredient?.description }}"/>
                </div>
                <div class="col-md-3 form-group">
                  <label>Amount:</label>
                  <input type="number"
                         min="1"
                         formControlName="amount"
                         class="form-control"
                         value="{{ ingredient?.amount }}"/>
                </div>
                <div class="col-md-3 form-group">
                  <label>UOM:</label>
                  <select class="form-control" formControlName="uom" [compareWith]="compareUoms">
                      <option *ngFor="let uom of uoms"
                              [ngValue]="uom">
                              {{ uom.description }}
                      </option>
                  </select>
                </div>
              </div>
            </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>

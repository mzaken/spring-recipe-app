<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr *ngFor="let recipe of recipes">
                                <td>{{ recipe.id }}</td>
                                <td>{{ recipe.description }}</td>
                                <td> <a [routerLink]="['/recipe', recipe.id]">View</a>
                                <td> <a href="#" th:href="@{'recipe/' + ${recipe.id}  + '/update'}">Update</a>
                                <td> <a href="#" th:href="@{'recipe/' + ${recipe.id}  + '/delete'}">Delete</a>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
